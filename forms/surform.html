<!DOCTYPE html>
<html>
<head>
    <title>WebForms</title>
</head>

<body>

<h2>Volleyball Player Feedback Survey</h2>

<form action="" method="post">

        <label for="howoften"><b>How often do you play volleyball?</b></label><br>
        
        <input type="radio" name="radio1"> Daily
        
        <br>
        
        <input type="radio" name="radio1"> Weekly
        
        
        <br>
        
        <input type="radio" name="radio1"> Occasionally
        
        <br>
        
        <input type="radio" name="radio1"> Never
    
        <br><br>
        
        <label for="skill"><b>What is your skill level?</b></label>         
        <br>
        
          <input type="radio" name="radio1"> Beginner
        
        <br>
        
        <input type="radio" name="radio1"> Intermediate
        
        
        <br>
        
        <input type="radio" name="radio1"> Advanced
        
        <br>
        
        <input type="radio" name="radio1"> Competitive
    
        <br><br>
        
        <label for="position"><b>Which position do you usually play?           
        </b></label>         
        
        <br>
        
        <input type="radio" name="radio1"> Setter
        
        <br>
        
        <input type="radio" name="radio1"> Libero
        
        <br>
        
        <input type="radio" name="radio1"> Middle Blocker
        
        <br>
        
        <input type="radio" name="radio1"> Opposite Hitter
    
        <br>
        
        <input type="radio" name="radio1"> Outside Hitter
    
        <br><br>
        
        <label for="improvement"><b>What aspects of your game do you want to improve?           
        </b></label>         
        
        <br>
        
        <input type="radio" name="radio1"> Serving
        
        <br>
        
        <input type="radio" name="radio1"> Passing/Receiving
        
        <br>
        
        <input type="radio" name="radio1"> Setting
        
        <br>
        
        <input type="radio" name="radio1"> Blocking
    
        <br>
        
        <input type="radio" name="radio1"> Hitting/Spiking
        
        <br>
        
        <input type="radio" name="radio1"> Defense/Digging
    
        <br><br>
        <br><br>
        
    <br><br>
    <input type="reset" value="Reset">
    <br><br>
    <input type="submit" value="Submit">
	
</form>

</body>
</html>
