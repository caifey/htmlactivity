<body>

<h2>Volleyball Player Feedback Survey</h2>

<form action="confirmation.html">

        <label for="howoften"><b>How often do you play volleyball?</b></label><br>
        
        <input type="radio" name="radio1" value="Male"> Daily
        
        <br>
        
        <input type="radio" name="radio1" value="Female"> Weekly
        
        
        <br>
        
        <input type="radio" name="radio1" value="Female"> Occasionally
        
        <br>
        
        <input type="radio" name="radio1" value="Female"> Never
    
        <br><br>
        
        <label for="howoften"><b>What is your skill level?</b></label><br>
        
          <input type="radio" name="radio1" value="Male"> Beginner
        
        <br>
        
        <input type="radio" name="radio1" value="Female"> Weekly
        
        
        <br>
        
        <input type="radio" name="radio1" value="Female"> Occasionally
        
        <br>
        
        <input type="radio" name="radio1" value="Female"> Never
    
        <br><br>
        
     <label for="gender">Agree to Terms:</label>
     <input type="checkbox" name="checkbox">

    <br><br>

    <input type="submit" value="Register">

</form>

</html>
